<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>스미싱 문자 분석</title>
</head>
<body>
  <h2>📱 스미싱 문자 분석</h2>

  <form id="msgForm">
    <textarea name="text" rows="8" cols="60" placeholder="문자 내용을 입력하세요."></textarea><br>
    <button type="submit">분석하기</button>
  </form>

  <hr>
  <h3>결과</h3>
  <pre id="result"></pre>

  <script>
    const form = document.getElementById('msgForm');
    const resultEl = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultEl.textContent = '⏳ 분석 중...';

      const formData = new FormData(form);

      try {
        const res = await fetch('/scan/message', {
          method: 'POST',
          body: formData
        });

        if (!res.ok) {
          throw new Error('서버 오류: ' + res.status);
        }

        const data = await res.json();
        resultEl.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        resultEl.textContent = '❌ 오류 발생: ' + err.message;
      }
    });
  </script>
</body>
</html>
